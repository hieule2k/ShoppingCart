    <div class="content-wrapper">
        <div class="product-wrapper">
            <button class="previous-image "><i class="fas fa-angle-left fa-2x"></i></button>
            <div class="gallery-section">
                <img class="view-img" ng-src="{{$ctrl.mainImage}}">
            </div>
            <button class="next-image"><i class="fas fa-angle-right fa-2x"></i></button>
            <div class="alternative-image">
                <button ng-repeat="img in $ctrl.cart.images">
                    <img class="view-alternative-img" ng-src="{{img}}" ng-click="$ctrl.setImage(img)">
                </button>


            </div>
        </div>
        <div class="sidebar-wrapper">
            <div class="product-description">
                <div class="pre-header">
                    <span>Men Running</span>
                </div>
                <h1 class="product-name">
                    <span>{{$ctrl.cart.information.name}}</span>
                </h1>
                <div class="product-price">{{$ctrl.cart.information.currency}} Ä‘</div>
            </div>
            <section class="buy-section">
                <div class="size-selector">
                    <!-- <div class="heading-container">Size</div> -->
                    <!-- <div class="sizes">
                        <button ng-repeat="size in $ctrl.cart.sizes track by $index" class="button-size"
                            ng-class="status==true ? 'active':'deactive'" ng-click="clickOn()">
                            <span>{{size}} UK</span>
                        </button>

                    </div> -->
                    <div class=" add-to-cart">
                        <button type="button" title="Add to cart" ng-click="addCart(product)"><span>Add to
                                cart</span></button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
